<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcasonne</title>
    <link href="./css/inicio.css" rel="stylesheet">
    <link id="theme" href="../css/deftheme.css" rel="stylesheet">
</head>
<body>
    <img src="./media/logo_carcassone.png" width="50%" height="auto">
    <div>
        <button onclick="st()">Start</button><br>
        <button onclick="re()">Reglas</button><br>
        <button onclick="le()">Leaderboard</button><br>
        <button onclick="op()">Opciones</button>
    </div>
    <script>
        function st(){
            location.href="html/start.html";
        }
        function re(){
            location.href="html/reglas.html";
        }
        function le(){
            location.href="html/leaderboard.html";
        }
        function op(){
            location.href="html/opciones.html";
        }

        var tema='def'
        var theme = document.getElementById("theme")
        function changetheme(){
            if(tema=='def'){
                theme.setAttribute('href', '../css/darktheme.css')
                tema='dark'
                document.getElementById('temas').innerHTML='Predeterminado'
            }
            else{
                theme.setAttribute('href', '../css/deftheme.css')
                document.getElementById('temas').innerHTML='Oscuro'
                tema='def'

            }

        }
    </script>
</body>
</html>
