<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcasonne</title>
    <link href="../css/deftheme.css" rel="stylesheet">
    <link href="../css/start.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../media/Favicon.png">

    <style id="style_op">
    body{
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
    }

    nav{
        background-color: burlywood;
        border: 3px solid brown;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
        width: 20%;
        height: auto;
        padding: 2%;
        margin-top: 5%;
        border-radius: 10%;
    }

    button{
        background-color: lightsteelblue;
        border: 3px outset blue;
        margin: auto;
        width: 95%;
        height: 95%;
        padding: 2%;
        font-size: larger;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <header> 
        <h1>Ajustes</h1>
    </header>

    <nav>
        <!--poner ela barra de navegación como el resto de páginas-->
    </nav>

    <form id="form_css">
        <fieldset id="temas">
            <legend>Temas</legend>
                <input type="checkbox" id="original" name="option" value="normal"><label>Predetermiando</label><br>
                <input type="checkbox" id="oscuro" name="option" value="oscuro"><label>Modo Oscuro</label>
        </fieldset>
        <fieldset id="fuente">
            <legend>Fuente de texto</legend> 
                <input type="checkbox" id="original_font" name="option" value="Papyrus"><label style="font-family: Papyrus;">Papyrus (Original)</label><br>
                <input type="checkbox" id="option1" name="option" value="Viner Hand ITC"><label style="font-family: Viner Hand ITC;">Viner Hand ITC</label><br>
                <input type="checkbox" id="option2" name="option" value="Monotype coursiva"><label style="font-family: Monotype coursiva;">Monotype coursiva</label><br>
                <input type="checkbox" id="option3" name="option" value="Lucida Calligraphy"><label style="font-family: Lucida Calligraphy;">Lucida Calligraphy</label><br>
                <input type="checkbox" id="option4" name="option" value="Goudy old style"><label style="font-family: Goudy old style;">Goudy Old Style</label>
        </fieldset>
        <fieldset id="tamano">
            <legend>Tamaño texto</legend>
                <input type="checkbox" id="grande" name="option" value="grande"><label>Grande</label><br>
                <input type="checkbox" id="mid" name="option" value="mediano"><label>Mediano</label><br>
                <input type="checkbox" id="pequeno" name="option" value="small"><label>Pequeño</label>
        </fieldset>
        <input type="button" value="Cambiar" id="enviar" onclick="send()">
        <input type="reset" value="Reset" id="reset" onclick="reset()">
    </form>
    <script>
        //Función para resetear el formulario a 0
        function reset() {
            document.getElementById("form_css").reset();
        }

        //Guardamos un nuevo cambio de CSS a partir de los datos enviador del form
        
        function send(){
            // Metemos en variables todos los valores recogidos
            var original = document.getElementById("original");
            var oscuro = document.getElementById("oscuro");
            var fuente_0 = document.getElementById("origibal_font");
            var fuente_1 = document.getElementById("option1");
            var fuente_2 = document.getElementById("option2");
            var fuente_3 = document.getElementById("option3");
            var fuente_4 = document.getElementById("option4");
            var big = document.getElementById("grande");
            var normal = document.getElementById("mid");
            var small = document.getElementById("pequeno");
            
            // Creamos una variable objeto donde guardaremos los valores seleccionados en el form
            var select = {};
            //Seleccionamos aquellos valores que hayan sido seleccionados
            if (original.checked === true){
                select.tema=original.value;
            }
            if (oscuro.checked === true){
                select.tema=oscuro.value;
            } 
            if (fuente_0.checked === true){
                select.fuente=fuente_0.value;
            } 
            if (fuente_1.checked === true){
                select.fuente=fuente_1.value;
            }
            if (fuente_2.checked === true){
                select.fuente=fuente_2.value;
            }
            if (fuente_3.checked === true){
                select.fuente=fuente_3.value;
            }
            if (fuente_4.checked === true){
                select.fuente=fuente_4.value;
            }
            if (big.checked === true){
                select.size=big.value;
            }
            if (normal.checked === true){
                select.size=normal.;
            }
            if (small.checked === true){
                select.size=small.value;
            }
            console.log(select);
        } 
    </script>
</body>
</html>
