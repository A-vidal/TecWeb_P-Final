<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/menu.css">
    <style>
        input{
            border: 0px;
            width: auto;
        }
        #color {
            width: 150px ;
            height: 40px;
        }
        legend{
            border: 2px;
            border-style: solid;
            border-radius: 6px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Iniciar partida</h1>
    </header>
    <p><h4>Elija los ajustes para poder iniciar el juego:</h4></p>
    
    <form action="" method="post" name="forms1">
        <fieldset>
            <legend>Ajustes básicos</legend>
            <label><b>Duración de juego(Basado en la cantidad de fichas que elija):</b> 

            </label><br>
            <label id="new_input_ubi" ><b>Duración de cada turno(Tiempo de 1 persona por turno):</b> 
                <select onchange="new_input_tiempo()" id="time_perso">
                    <option value="segundos">30s</option>
                    <option value="segundos">45s</option>
                    <option value="segundos">60s</option>
                    <option value="segundos">75s</option>
                    <option value="segundos">90s</option>
                    <option value="personalizado">Personalizado</option>
                </select>
            </label><br>
            <label><b>Tamaño del tablero:</b> 

            </label><br>
            <label><b>Selecciona extensiones disponibles:</b> 
                <input type="text" value="Inhabilitado" readonly>
            </label><br>
        </fieldset>
        <fieldset id="jugadores">
            <legend class="legends_jugadores">Jugador 1</legend>
            <label><b>Nombre del jugador:</b> 
                <input type="text" value="Jugador1">
            </label><br>
            <label style="align-items: center;"><b>Elija un color</b> 
                <input id="color" type="color" value="#00ffff" onchange="cambio_color()">
            </label><br>
        </fieldset>
    </form>
    

    <script>
        /*Añadimos un input nuevo si elijen la opción de tiempo personalizado*/
        function new_input_tiempo(){
            var tiempo_perso_valor = document.getElementById("time_perso").value;
            
            if (tiempo_perso_valor=="personalizado"){
                var new_input_ubi = document.getElementById("new_input_ubi");
                var new_br = document.createElement("br");
                var new_input = document.createElement("input");
                
                new_input.type = "number";
                new_input.min = "0";
                new_input.style.border = "2px";
                new_input.style.borderBlockStyle = "solid";
                new_input.style.marginLeft = "50px";
                
                new_input_ubi.appendChild(new_br);
                new_input_ubi.appendChild(new_input);
            }
            /*Eliminamos el input nuevo si elijen otra opción que no sea tiempo personalizado*/
            if (tiempo_perso_valor!="personalizado"){
                var new_input_ubi = document.getElementById("new_input_ubi");
                var new_input_ubi_hijos = document.getElementById("new_input_ubi").childNodes;

                var elimi_br = new_input_ubi_hijos[4];
                var elimi_input = new_input_ubi_hijos[5];

                try {
                    new_input_ubi.removeChild(elimi_br);
                    new_input_ubi.removeChild(elimi_input);
                }
                catch{}
            }
        }
        
        /* Cambia el fondo de todo el fieldset, a el color elegido en el input adecuado, tambien aplica el opuesto a el elegido para el titulo del jugador */
        var fondo_personaje = document.getElementById("jugadores");
        var inputs_fondo = document.querySelectorAll("#jugadores input");
        var legen_fondo = document.querySelector(".legends_jugadores");
        
        function cambio_color(){
            var color_elegido = document.getElementById("color").value;

            /*Crea el color opuesto a el elegido */
            var RgbHex = color_elegido.slice(1,7).match(/.{1,2}/g);
            var Rgb = [
                parseInt(RgbHex[0], 16),
                parseInt(RgbHex[1], 16),
                parseInt(RgbHex[2], 16)
            ];
            var color_inverso = [255-Rgb[0],255-Rgb[1],255-Rgb[2]];

            function ColorToHex(color) {
                var hexadecimal = color.toString(16);
                return hexadecimal.length == 1 ? "0" + hexadecimal : hexadecimal;
            }
            function ConvertRGBtoHex(red, green, blue) {
                return "#" + ColorToHex(red) + ColorToHex(green) + ColorToHex(blue);
            }

            /*Aplica los cambios*/
            legen_fondo.style.backgroundColor = ConvertRGBtoHex(color_inverso[0], color_inverso[1], color_inverso[2]);
            fondo_personaje.style.backgroundColor = `${color_elegido}`;
            for(var inp_fondo = 0; inp_fondo < inputs_fondo.length; inp_fondo++){
                inputs_fondo[inp_fondo].style.backgroundColor = `${color_elegido}`;
            }

            /*Aplica los cambios al texto*/
            legen_fondo.style.color = `${color_elegido}`;
            fondo_personaje.style.color = ConvertRGBtoHex(color_inverso[0], color_inverso[1], color_inverso[2]);
            for(var inp_color = 0; inp_color < inputs_fondo.length; inp_color++){
                inputs_fondo[inp_color].style.color = ConvertRGBtoHex(color_inverso[0], color_inverso[1], color_inverso[2]);
            }
        } 
        
    </script>
</body>
</html>
