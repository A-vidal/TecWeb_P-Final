<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/start.css">
    <script src="../js/datamanager.js"></script>
</head>
<body>
    <header>
        <h1 style="color: #efb810; text-shadow: 2px 2px 2px #bf930d">Iniciar partida</h1>
    </header>
    <section><h4>Elija los ajustes para poder iniciar el juego:</h4></section>
    
    <form id="formulario" action="game.html">
        <fieldset>
            <legend><b>Ajustes básicos</b></legend>
            <label class="ajustes_label"><b>Duración de juego:</b> </label>
            <input type="number" min="1" value="75" class="1">
            <br>
            <label class="ajustes_label"><b>Duración de cada turno:</b></label>
            <input type="number" min="0" step="15" value="60" class="1">
            <br>
            <label class="ajustes_label"><b>Tamaño del tablero:</b></label>
            <input type="number" value="16" min="9" class="1">
            <br>
            <label class="ajustes_label"><b>Selecciona extensiones disponibles:</b></label>
            <select id="extension" style="border: 1px; border-style:ridge; border-color:black; background-color: burlywood;">
                <option value="Inhabilitado">Inhabilitado</option>
            </select>
            <br>
        </fieldset>

        <div style="text-align: center;"><h4>Elija el numero de jugadores:</h4></div>

        <fieldset id="jugadores">
            <legend><b>Jugador 1</b></legend>
            <label><b>Jugador:</b> 
                <input type="text" value="Jugador1" style="width: auto;">
            </label>
            <label style="margin-left: 120px;"><b>Color</b> 
                <input id="color" type="color" value="#deb887"
                onchange="cambio_color(this.parentElement.parentElement, this.parentElement.parentElement.getElementsByTagName('legend'), this.parentElement.parentElement.getElementsByTagName('input'), this)">
            </label><br>
        </fieldset>
        
        <button type="button" id="ubi_new_nodo" onclick="añadir_jugador()">
            <b>Añadir jugador</b> 
        </button>
        <button type="button" onclick="eliminar_jugador()">
            <b>Eliminar jugador jugador</b> 
        </button>
        
        <br><br>
        <button type="submit" onclick="enviar_datos()" style="width: 200px; height: 50px; margin-left: 160px; margin-right: 160px;">
            <b style="font-size: large;">Empezar a jugar</b>
        </button>
    </form>
    
    <script>
        //Crea el jugador default
        const nodo_fieldset = document.querySelector("#jugadores");
        var nodo_constante = nodo_fieldset.cloneNode(true);
        //Añade un jugador nuevo
        var control_del_player = 2;
        function añadir_jugador(){
            if (control_del_player <= 8){
                var new_player = document.getElementById("formulario");
                var ubi_nodo = document.getElementById("ubi_new_nodo");
                
                var new_nodo = nodo_constante.cloneNode(true);

                new_nodo.childNodes[1].textContent = "Jugador " + control_del_player;
                new_nodo.childNodes[3].childNodes[2].value = "Jugador" + control_del_player;

                new_player.insertBefore(new_nodo,ubi_nodo);
                control_del_player += 1;
            }
            else{
                alert("El máximo de jugadores es 8");
            }
        }
        //Eliminar un jugador 
        function eliminar_jugador(){
            if (control_del_player >= 3){
                var del_player = document.getElementById("formulario");
                var nodos_player = del_player.children;
                var del_nodo = nodos_player.item(nodos_player.length - 6);
                del_player.removeChild(del_nodo);
                control_del_player -= 1;
            }
            else{
                alert("El mínimo de jugadores es 1");
            }  
        }

        // Cambia el fondo de todo el fieldset, a el color elegido en el input adecuado, también aplica el opuesto al texto que hay
        function cambio_color(fieldset, legend, inputs, color){
            var legen_fondo = legend[0];
            var color_elegido = color.value;

            //Crea el color opuesto a el elegido 
            var RgbHex = color_elegido.slice(1,7).match(/.{1,2}/g);
            var Rgb = [
                parseInt(RgbHex[0], 16),
                parseInt(RgbHex[1], 16),
                parseInt(RgbHex[2], 16)
            ];
            var color_inverso = [255-Rgb[0],255-Rgb[1],255-Rgb[2]];

            function ColorToHex(color) {
                var hexadecimal = color.toString(16);
                return hexadecimal.length == 1 ? "0" + hexadecimal : hexadecimal;
            }
            function ConvertRGBtoHex(red, green, blue) {
                return "#" + ColorToHex(red) + ColorToHex(green) + ColorToHex(blue);
            }
            //Aplica los cambios
            legen_fondo.style.backgroundColor = ConvertRGBtoHex(color_inverso[0], color_inverso[1], color_inverso[2]);
            fieldset.style.backgroundColor = `${color_elegido}`;
            for(var inp_fondo = 0; inp_fondo < inputs.length; inp_fondo++){
                inputs[inp_fondo].style.backgroundColor = `${color_elegido}`;
            }
            //Aplica los cambios al texto
            legen_fondo.style.color = `${color_elegido}`;
            fieldset.style.color = ConvertRGBtoHex(color_inverso[0], color_inverso[1], color_inverso[2]);
            for(var inp_color = 0; inp_color < inputs.length; inp_color++){
                inputs[inp_color].style.color = ConvertRGBtoHex(color_inverso[0], color_inverso[1], color_inverso[2]);
            }
        }
        //Envía los datos
        function enviar_datos(){
            var datos_formulario = document.getElementsByTagName("input");
            
            const extensiones = document.getElementById("extension");
            const ext_selc = extensiones.selectedIndex;
            var datos_basicos = {
                duracion: datos_formulario[0].value,
                turno: datos_formulario[1].value,
                tablero: datos_formulario[2].value,
                extension: extensiones.options[ext_selc].value
            }
            
            var datos_player = []
            for(var player = 3; player < datos_formulario.length; player+=2){
                var player_name = datos_formulario[player].value;
                var player_color = datos_formulario[player+1].value;
                datos_player.push([player_name,player_color]);
            }

            datos_basicos["jugadores"] = datos_player;

            var datos = JSON.stringify(datos_basicos);
            save("datosjuego", datos);
        }
    </script>
</body>
</html>
