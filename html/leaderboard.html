    function ordenarobjetos(lista){
        /*pasar de objeto a lista*/
        var listas_nombre=[]
        var listas_puntos=[]
        for (var j in lista){
            listas_nombre.push(j)
            listas_puntos.push(lista[j])
        }

                    listas_nombre[j] = listas_nombre[j + 1];
                    listas_nombre[j+1] = temp2;
                }
            }
        }  
        return [listas_nombre,listas_puntos];
    };
