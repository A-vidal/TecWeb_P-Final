<!DOCTYPE html>
<html>
  <body >

  <svg height="1000px" width="1000px" id="cir">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="red" 	transform="scale(3,3)" />

    <circle cx="35" cy="50" r="5" stroke="black" stroke-width="1" fill="black" transform="scale(3,3)" />

    <circle cx="65" cy="50" r="5" stroke="black" stroke-width="1" fill="black" transform="scale(3,3)" />
    
  </svg>
  </body>
  <script>
    function escala(escalaX,escalaY,colour,colour2){
      var n=document.getElementById("cir")
      n.setAttribute("height",escalaX)
      n.setAttribute("width",escalaY)

      var c=document.getElementById("cir").children
      for (i in c){
        circulo=c[i]
        if (i==0){
          
          circulo.setAttribute("cx",50*escalaX/1000)
          circulo.setAttribute("cy",50*escalaY/1000)
          circulo.setAttribute("r",40*escalaX/1000)
          circulo.setAttribute("fill",colour)
          circulo.setAttribute("stroke",colour)
          
        }
        if (i==1){
          
          circulo.setAttribute("cx",35*escalaX/1000)
          circulo.setAttribute("cy",50*escalaY/1000)
          circulo.setAttribute("r",5*escalaX/1000)
          circulo.setAttribute("fill",colour2)
          circulo.setAttribute("stroke",colour2)
        }
        if (i==2){
          
          circulo.setAttribute("cx",65*escalaX/1000)
          circulo.setAttribute("cy",50*escalaY/1000)
          circulo.setAttribute("r",5*escalaX/1000)
          circulo.setAttribute("fill",colour2)
          circulo.setAttribute("stroke",colour2)
        }
      }
    }


</script>

</html>
